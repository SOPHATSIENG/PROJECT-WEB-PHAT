<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .card {
        width: 300px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .card img {
        width: 100%;
        height: auto;
      }
      .card-content {
        padding: 15px;
      }
      .card-content h2 {
        margin: 0;
        color: #333;
        font-size: 1.5em;
      }
      .card-content p {
        color: #666;
        margin: 10px 0;
        line-height: 1.4;
      }
      .card-content a {
        color: #ff4500;
        text-decoration: none;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
      }
      .card-content a:hover {
        text-decoration: underline;
      }
      .card-content a:after {
        content: "";
        width: 0;
        height: 0;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-left: 5px solid #333;
        margin-left: 5px;
        transition: transform 0.3s;
      }
      .card-content a:hover:after {
        transform: translateX(5px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./image/12.png" alt="Indian Burger" />
      <div class="card-content">
        <h2>Indian Burger</h2>
        <p>
          Was brean shed moveth day yielding tree yielding day were female and
        </p>
        <a href="#">Read More</a>
      </div>
    </div>

  </body>
</html>
